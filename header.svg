<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                /*Container*/
                .container {
                    position: relative;
                    color: white;
                    font-family: monospace;
                }
                /*Center text*/
                .centered {
                    padding: 20px 20px 20px 20px;
                    position: absolute;
                    top: 50%;
                    transform: translate(0%, -50%);
                }
                /*Type animation*/
                .typing-demo {
                    width: 15ch;
                    animation: typing 2s steps(15), blink .5s step-end infinite alternate;
                    white-space: nowrap;
                    overflow: hidden;
                    border-right: 3px solid;
                    font-size: 2em;
                }
                @keyframes typing {
                    from {
                        width: 0
                    }
                }
                @keyframes blink {
                    50% {
                        border-color: transparent
                    }
                }
                /*Fade in bottom*/
                .cssanimation, .cssanimation span {
                    animation-duration: 1s;
                    animation-fill-mode: both;
                }
                .fadeInBottom {
                    animation-name: fadeInBottom
                }
                @keyframes fadeInBottom {
                    from {
                        opacity: 0;
                        transform: translateY(100%);
                    }
                    to {
                        opacity: 1
                    }
                }
            </style>

            <div class="container">
                <img src="https://github.com/DoruApareci/DoruApareci/blob/main/banner.png" alt="Banner" style="width:100%;"/>
                <div class="bottom-gradient">
                    <div class="centered fadeInBottom">
                        <div class="typing-demo">
                            Hi I'm Doru <span><img src="https://user-images.githubusercontent.com/1303154/88677602-1635ba80-d120-11ea-84d8-d263ba5fc3c0.gif" width="28px" alt="hi" /></span>
                        </div>
                    </div>
                    <div style="top: 70%; width: 100%; position: absolute;">
                        <h2 class="centered cssanimation fadeInBottom">
                            I'm Doru Apareci, an IT student and a tech enthusiast. I spend most of my time coding different kinds of projects for my university homework or just enjoying the tech world.
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>